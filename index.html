<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sorting Visualizer</h1>
  </header>

  <main>
    <div class="controls">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
      </select>

      <label for="size">Array Size:</label>
      <input type="number" id="size" min="5" max="100" value="50">

      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="1" max="1000" value="500">

      <button id="generate">Generate New Array</button>
      <button id="sort">Start Sorting</button>
    </div>

    <div id="array-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
